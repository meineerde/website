---
layout: meine-er.de
nav_active: meine-er.de
---
<address class="vcard author">
  <a class="url fn" href="{% if post.author_url %}{{post.author_url}}{% else %}http://meine-er.de{% endif %}">
    {% if post.author %}{{post.author}}{% else %}Holger Just{% endif %}
  </a>
</address>

<div id="post">
  <h1>{{ page.title }}</h1>
  {{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
